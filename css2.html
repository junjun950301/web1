    <div class="content">
        <h1>台南景點介紹</h1>
        <ul>
            <li>四草綠色隧道</li>
            <li>井仔腳瓦盤鹽田</li>
            <li>赤崁樓</li>
            <li>台南孔廟</li>
        </ul>
        <div class="highlight">
            <h2>四草綠色隧道</h2>
            <p>四草綠色隧道在台江國家公園內，裡面有著地及豐富的紅樹林生態。</p>
        </div>
        <div class="highlight">
            <h2>井仔腳瓦盤鹽田</h2>
            <p>井仔腳瓦盤鹽田是北門的一處鹽田，西元1818年開始曬鹽。</p>
        </div>
        <div class="highlight">
            <h2>赤崁樓</h2>
            <p>1653年荷蘭統治台灣時期建立，是台南的重要歷史地標。</p>
        </div>
        <div class="highlight">
            <h2>台南孔廟</h2>
            <p>「全臺首學」之稱的台南孔廟建於1665年，是台灣最早的孔廟。</p>
        </div>
    </div>
