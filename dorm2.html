<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Example</title>
</head>

<style>
    #name1, #name2 {
      display: none;
    }
  </style>
  
<body>
<div>
<h1>花卉介紹</h1>
<button onclick="changetoname1();">向日葵</button>
<button onclick="changetoname2();">雛菊花</button>
</div>
<br/>
<div id="name1">
 <p>
    向日葵（學名：Helianthus annuus）是菊科向日葵屬一年生闊葉草本（forb）。別名太陽花、朝陽花、日頭花[3]。因花序隨太陽轉動（太陽花）而得名，花語為太陽。</p>
<img src="向日葵.jpg" alt="向日葵" width="300">
</div>
<div id="name2">
<p>
    雛菊（學名：Bellis perennis）是菊科雛菊屬的一種，別名長命菊、延命菊，原產於歐洲，原種被視為叢生的雜草，開花期在春季。</p>
 <img src="雛菊花.jpg" alt="雛菊花" width="300">
</div>
<script>


function changetoname1()
{
let name1Div=document.querySelector("#name1");
let name2Div=document.querySelector("#name2");
   
name1Div.style.display="block";
name2Div.style.display="none";
}
function changetoname2()
{
let name1Div=document.querySelector("#name1");
let name2Div=document.querySelector("#name2");
   
name1Div.style.display="none";
name2Div.style.display="block";
}



</script>
</body>
</html>
