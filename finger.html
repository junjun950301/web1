<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>文字樣式展示</title>
  <style>
    .a {
    font-size: 30px;
    text-decoration: underline red;
    }

    .b {
    font-size: 30px;
    text-decoration: underline wavy green;
    }

    .c {
    font-size: 30px;
    text-decoration: line-through double;
    text-decoration-color: rgba(255, 165, 0, 0.5);
    }

    .d {
    font-size: 30px;
    text-decoration: line-through wavy;
    text-decoration-color: rgba(0, 0, 255, 0.5);
    text-decoration-thickness: 8px;
    }
  </style>
</head>
<body>

    <div class="line"><span class="a">今天心情真好!!</span></div>
    <div class="line"><span class="b">今天心情真好!!</span></div>
    <div class="line"><span class="c">今天心情真好!!</span></div>
    <div class="line"><span class="d">今天心情真好!!</span></div>
</body>
</html>
