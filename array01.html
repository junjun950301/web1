<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>作業1: 一維陣列</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    h2 {
      font-size: 20px;
      margin-top: 20px;
    }
    table {
      border-collapse: collapse;
      margin-top: 10px;
      border: 4px double #000; /* 雙框線 */
    }
    th, td {
      border: 2px double #000; /* 表格內也用雙框線 */
      padding: 8px 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>作業1: 一維陣列</h1>
  <h2>我喜歡的飲料</h2>
  <table id="drinkTable">
    <tr>
      <th>編號</th>
      <th>飲料名稱</th>
    </tr>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const drinks = [
        "卡布奇諾咖啡",
        "拿鐵咖啡",
        "珍珠奶茶",
        "長島冰茶",
        "愛爾蘭咖啡",
        "藍色夏威夷",
        "英式水果冰茶"
      ];

      const table = document.getElementById("drinkTable");

      for (let i = 0; i < drinks.length; i++) {
        const row = table.insertRow();
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        cell1.textContent = `飲料${i + 1}`;
        cell2.textContent = drinks[i];
      }
    });
  </script>
</body>
</html>
